type Query {
  version: String!
  authorized: Boolean!
  company(id: ID!): Company
  companies(country: String): [Company!]!
  employee(id: ID!): Employee
  employees: [Employee!]!
  team(id: ID!): Team
  teams: [Team!]!
}

type Company {
  id: ID!
  name: String!
  slogan: String!
  phone: String!
  founded: String!
  country: String!
  email: String!
  website: String!
  employees: [Employee!]!
}

type Employee {
  id: ID!
  lastName: String!
  firstName: String!
  title: String!
  phone: String!
  profile: String!
  avatar: String!
  salary: String!
  company: Company!
  teams: [Team!]!
}

type Team {
  id: ID!
  name: String!
  employees: [Employee!]!
}
