type Query {
  version: String!
  companies: [Company!]!
  employees: [Employee!]!
  teams: [Team!]!
}

type Company {
  id: ID!
  name: String!
  slogan: String!
  phone: String!
  founded: String!
  country: String!
  email: String!
  website: String!
}

type Employee {
  id: ID!
  lastName: String!
  firstName: String!
  title: String!
  phone: String!
  profile: String!
  avatar: String!
  salary: String!
}

type Team {
  id: ID!
  name: String!
}
